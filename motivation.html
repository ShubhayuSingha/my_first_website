    const historySize = 10; // Number of last words to remember
    let history = []; // Array to store last displayed words
    
    // Function to generate and display a random word
    function generateRandomWord() {
        if (history.length === words.length) {
        document.getElementById('quoter').textContent = "Invalid";        
        document.getElementById('quoter').disabled = true;
        document.getElementById('messageArea').textContent = 'No more quotes available for now.';
        return;
      }
      let randomWord;
      
      // Keep generating random words until we find one not in history
      do {
        randomWord = getRandomWord();
      } while (history.includes(randomWord));
      
      // Remove the oldest word if history exceeds historySize
      if (history.length === historySize) {
        history.shift();
      }
      
      // Add current word to history
      history.push(randomWord);
      
      // Display the word
      document.getElementById('word-display').innerHTML = `<p>${randomWord}</p>`;
      const initialText = document.getElementById('typewriter-heading').textContent;
      startTypewriter(initialText);
    }
    
    
    // Function to get a random word from the list
    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }
  
    let index = 0;
    const speed = 30; // Typing speed in milliseconds
    let  text = ''

    function typeWriter() {
        if (index < text.length) {
            document.getElementById('typewriter-heading').innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, speed);
        }
    }

    // Start the typewriter effect when the page loads
    function startTypewriter(newText) {
            text = newText;
            index = 0;
            document.getElementById('typewriter-heading').innerHTML = ''; // Clear previous text
            typeWriter();
    }
